<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeBeat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #8892b0;
            font-size: 1rem;
            margin-bottom: 48px;
        }

        .timer {
            font-size: 2.5rem;
            font-weight: 300;
            color: #e94560;
            margin-bottom: 24px;
            font-variant-numeric: tabular-nums;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .timer.visible {
            opacity: 1;
        }

        .record-btn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.4);
        }

        .record-btn.recording {
            animation: pulse 1.5s infinite;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
        }

        .record-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 25px rgba(233, 69, 96, 0); }
        }

        .status {
            color: #8892b0;
            font-size: 0.9rem;
            min-height: 24px;
            margin-bottom: 32px;
        }

        .result {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .result.visible {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        audio {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .export-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
        }

        .spinner-overlay {
            display: none;
            margin: 32px auto;
        }

        .spinner-overlay.visible {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner-overlay p {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 15px;
            border-radius: 8px;
            color: #ff6b81;
            display: none;
            margin-bottom: 20px;
        }

        .error.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VibeBeat</h1>
        <p class="subtitle">Voice-driven music creation</p>

        <div class="timer" id="timer">0:00</div>

        <button class="record-btn" id="recordBtn">
            <span id="recordBtnText">Record</span>
        </button>

        <p class="status" id="status">Tap to start recording</p>

        <div class="error" id="error"></div>

        <div class="spinner-overlay" id="loading">
            <div class="spinner"></div>
            <p>Processing your recording...</p>
        </div>

        <div class="result" id="result">
            <audio id="audioPlayer" controls></audio>
            <a class="export-btn" id="exportBtn" download>Export MP3</a>
        </div>
    </div>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const recordBtnText = document.getElementById('recordBtnText');
        const timerEl = document.getElementById('timer');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const errorEl = document.getElementById('error');
        const audioPlayer = document.getElementById('audioPlayer');
        const exportBtn = document.getElementById('exportBtn');

        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let timerInterval = null;
        let seconds = 0;

        // Silence detection
        let audioContext = null;
        let analyser = null;
        let silenceDetectorId = null;
        let silenceStart = null;
        let recordingStart = null;
        const SILENCE_THRESHOLD = 0.05;
        const SILENCE_DURATION_MS = 3000;
        const MIN_RECORDING_MS = 2000;

        const API_BASE = '';

        function formatTime(secs) {
            const m = Math.floor(secs / 60);
            const s = secs % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            seconds = 0;
            timerEl.textContent = formatTime(seconds);
            timerEl.classList.add('visible');
            timerInterval = setInterval(() => {
                seconds++;
                timerEl.textContent = formatTime(seconds);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('visible');
            loading.classList.remove('visible');
        }

        function hideError() {
            errorEl.classList.remove('visible');
        }

        function startSilenceDetection(analyserNode, onSilence) {
            silenceStart = null;
            recordingStart = Date.now();
            const bufferLength = analyserNode.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function check() {
                analyserNode.getByteTimeDomainData(dataArray);
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const val = (dataArray[i] - 128) / 128;
                    sum += val * val;
                }
                const rms = Math.sqrt(sum / bufferLength);

                if (Date.now() - recordingStart < MIN_RECORDING_MS) {
                    silenceDetectorId = requestAnimationFrame(check);
                    return;
                }

                if (rms < SILENCE_THRESHOLD) {
                    if (silenceStart === null) silenceStart = Date.now();
                    else if (Date.now() - silenceStart >= SILENCE_DURATION_MS) {
                        stopSilenceDetection();
                        onSilence();
                        return;
                    }
                } else {
                    silenceStart = null;
                }

                silenceDetectorId = requestAnimationFrame(check);
            }

            silenceDetectorId = requestAnimationFrame(check);
        }

        function stopSilenceDetection() {
            if (silenceDetectorId) {
                cancelAnimationFrame(silenceDetectorId);
                silenceDetectorId = null;
            }
            silenceStart = null;
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                audioContext.createMediaStreamSource(stream).connect(analyser);

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    stream.getTracks().forEach(t => t.stop());
                    if (audioContext) { audioContext.close(); audioContext = null; }
                    await processAudio(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtnText.textContent = 'Stop';
                status.textContent = 'Recording... auto-stops after 3s silence';
                result.classList.remove('visible');
                hideError();
                startTimer();

                startSilenceDetection(analyser, () => stopRecording());
            } catch (err) {
                showError('Microphone access denied.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                stopSilenceDetection();
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtnText.textContent = 'Record';
                stopTimer();
            }
        }

        async function processAudio(audioBlob) {
            loading.classList.add('visible');
            result.classList.remove('visible');
            status.textContent = 'Processing...';
            recordBtn.disabled = true;

            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');
            formData.append('project_name', 'Demo Track');

            try {
                const response = await fetch(`${API_BASE}/api/v1/process`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Processing failed');
                }

                const data = await response.json();
                const project = data.project;
                const cacheBust = `?t=${Date.now()}`;

                let audioUrl = '';
                if (project.mixed_file) {
                    const filename = project.mixed_file.split('/').pop();
                    audioUrl = `${API_BASE}/download/${filename}`;
                } else if (project.layers && project.layers.length > 0) {
                    const layer = project.layers.find(l => l.audio_file);
                    if (layer) {
                        const filename = layer.audio_file.split('/').pop();
                        audioUrl = `${API_BASE}/download/${filename}`;
                    }
                }

                if (audioUrl) {
                    audioPlayer.src = audioUrl + cacheBust;
                    audioPlayer.play().catch(() => {});
                    exportBtn.href = audioUrl;
                    exportBtn.download = 'vibebeat-track.mp3';
                    result.classList.add('visible');
                    status.textContent = 'Done!';
                } else {
                    status.textContent = 'No audio generated.';
                }
            } catch (err) {
                showError(err.message || 'Processing failed');
                status.textContent = 'Tap to try again';
            } finally {
                loading.classList.remove('visible');
                recordBtn.disabled = false;
                timerEl.classList.remove('visible');
            }
        }

        recordBtn.addEventListener('click', () => {
            if (isRecording) stopRecording();
            else startRecording();
        });
    </script>
</body>
</html>
